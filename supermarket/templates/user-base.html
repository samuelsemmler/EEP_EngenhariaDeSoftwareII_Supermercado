<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Usuário {% endblock %}</title>
</head>
    

    <nav class="navbar nav-link navbar-supplier">
        <a href="{% url 'users:profile' %}" class="navbar-brand">Usuários</a>
        <div class="navbar">
            {% if user.is_authenticated %}
                <a href="{% url 'users:logout' %}" class="nav-item nav-link">Logout</a>
                <a href="{% url 'users:profile' %}" class="nav-item nav-link">Perfil</a>
            {% else %}
                <a href="{% url 'users:login' %}" class="nav-item nav-link">Login</a>
                <a href="{% url 'users:register' %}" class="nav-item nav-link">Register</a>
            {% endif %}
        </div>
    </nav>

    <br><br>
    {% block body %}
    {% endblock %}
</body>

</html>
